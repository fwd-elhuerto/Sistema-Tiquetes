<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos registro.css">
</head>
<body class="all">
    
    <!-- la estrutura del login -->
    <h1>Registro De Estudiantes</h1>
    <!-- UN= Nombre de usuario/UC= contraseña de usuario -->
    
     <div id="registro">
        <label for="UN">Nombre de usuario</label>
        <input type="text" name="Nombre de usuario" id="UN"><br>

        <label for="UC">contraseña</label>
        <input type="password" name="contraseña" id="UC"><br>

        <label for="UT">Numero De Telefono</label>
        <input type="number" name="Telefono" id="UT"><br>
        
        <label for="SD">Sede A La Que Pertenece</label>
        <select name="Sede" id="SD">
            <option value="Puntarenas">Puntarenas</option>
            <option value="La capri">La capri</option>
        </select>


        <button type="submit" id="btRegistro" class="BT"><img src="../imagenes/flecha derecha.png" alt=""></button>
        <label for="btRegistro">Registrarse</label>

    </div>

    <script type="module" src="../js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/registro.js"></script>
</body>
</html
