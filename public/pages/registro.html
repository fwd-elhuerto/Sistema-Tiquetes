<body>
    
    <!-- la estrutura del login -->
    <h1>Registro De Estudiantes</h1>
    <!-- UN= Nombre de usuario/UC= contraseña de usuario -->
    
     <div id="registro">
        <label for="usuarioN">Nombre de usuario</label><br>
        <input type="text" name="Nombre de usuario" id="UN"><br>
        <label for="usuarioC">contraña</label><br>
        <input type="password" name="contraña" id="UC"><br>
        <button type="submit" id="btEntrar"><img src="../imagenes/flecha derecha.png" alt=""></button><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
