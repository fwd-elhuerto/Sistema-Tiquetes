<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="../css/estilos login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- la estrutura del login -->
    <h1>Login De Usuarios</h1>
    <!-- UN= Nombre de usuario/UC= contraseña de usuario -->

     <div id="login">
        <label for="usuarioN">Nombre de usuario</label><br>
        <input type="text" name="Nombre de usuario" id="UN"><br>
        <label for="usuarioC">contraseña</label><br>
        <input type="password" name="contraseña" id="UC"><br>
        <button type="submit" id="btEntrar" class="BT"><img src="../imagenes/flecha derecha.png" alt=""></button><br>
    </div>
<button type="submit" id="btRegistrar" class="BT">Registrarse</button>

    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
