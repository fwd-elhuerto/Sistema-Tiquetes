<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainProfe</title>
    <link rel="stylesheet" href="../css/estilos MainP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="all">
    <header>
    <img src="../imagenes/letras blancas-Logo.png" alt="">
    </header>
    <br>
    <h1>Consultas</h1>
    
    <div id="areaBT">
        <button id="btnModalProfe" class="BT">Registrar administrador</button>
        <button id="btnModalHistorial" class="BT">Historial de consultas</button>
        <button id="btnModalFrecuencia" class="BT">Frencuencia de consultas</button>
    </div>


    <br><br><br><br>
    <div class="container">
    <h2>En cola:</h2>
    <div id="activas" >

    </div>
    </div>
    
    <dialog id="modalProfe">
        <h1>Registro De Profesores</h1>

        <label for="UN">Nombre de usuario</label><br>
        <input type="text" name="Nombre de usuario" id="UN"><br>

        <label for="UC">Contraseña</label><br>
        <input type="password" name="contraseña" id="UC"><br>

        <label for="correo">Correo Electronico</label><br>
        <input type="text" name="correo" id="correo"><br>

        <label for="UT">Numero De Telefono</label><br>
        <input type="number" name="Telefono" id="UT"><br>

        <button type="submit" id="btRegistro" class="BT"><img src="../imagenes/flecha derecha.png" alt=""></button><br>

    </div>
    </dialog>

    <dialog id="historial" class="text-white">
        <h3>Consultas atendidas</h3><br>
        <input id="busqueda" type="search" placeholder="Buscar por estudiante o consulta">
        <button id="buscar">Buscar</button>
        <div id="hisAtendidas"></div>
        <br><br>
        <button id="btnOkHist">OK</button>


    </dialog>
        
    <dialog id="frecuencia">
        <h3>Frecuencia de consultas</h3><br>
        <div id="divFrecuencia"></div>
        <br><br>
        <button id="btnOkFre">OK</button>
    </dialog>

    
    <script type="module" src="../js/mainProfe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
